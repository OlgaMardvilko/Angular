<div class="container">
    <section class="product-container">
        <h2 class="product__name">{{item?.name}}</h2>
        <h4>Description</h4>
        <p>{{item?.description}}</p>
        <p><b>Price:</b> {{item?.price}}</p>
        <p> <b>Delivery:</b>
          <span *ngFor="let deliv of item.delivery"> {{ deliv }} </span>
        </p>
      </section>
    <button class="product-buy" (click)="onBuyProduct()"> Buy </button>
</div>
